<!-- templates/customers/customer_detail.html -->

{% extends 'dashboard/base.html' %}

{% block dashboard_content %}

{# dashboard_contents must be rendered within <div class="row"/> tags #}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Customer</h1>
    </div>
</div>

<div class="row" style="align-content: center">
    <div class="panel-heading">
        <h3 class="panel-title">Customer Details</h3>
    </div>

    <div class="row" style="align-content: center">

    {% for field in form.visible_fields %}
        <div class="col-12 col-sm-6">
            <label> {{ field.label }}</label> <br>
            <input class="form-control" name="{{ field.name }}" value="{{ field.value }}" type="text" disabled>
            <br>
        </div>
    {% endfor %}
    <div class="form-group col-12 col-sm-6">
        <a href="{% url 'customer_edit' pk=form.instance.pk %}" class="btn btn-default">Edit</a>
    </div>

    </div> <!-- class="row" -->
</div>


{% endblock %}
